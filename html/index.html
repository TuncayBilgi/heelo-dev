<canvas id="mycanvas">
<script>

const canvas=document.getElementById("mycanvas");
const ctx = canvas.getContext("2d");
const gameSize={x:300,y:300}
canvas.width = gameSize.y;
canvas.height = gameSize.x;


// game state

let gameState = {
    player : {
        x:(gameSize.x)/2,
        y:gameSize.y-20,
        w:10,
        h:10,
        speed:10,
    },
    bullets : []
}

// Draw player
function drawPlayer() {
    ctx.fillStyle = 'red';
    ctx.fillRect(gameState.player.x,gameState.player.y,gameState.player.h,gameState.player.w);
}
//spawnBullet
function spawnBullet(x,y) {
    gameState.bullets.push({x:x,y:y});
}
//move
function moveLeft() {

    gameState.player.x = (gameState.player.x - gameState.player.speed)%gameSize.x;
}
function moveRight() {
    gameState.player.x = (gameState.player.x + gameState.player.speed)%gameSize.x;
}
//fire
function fire() {
    spawnBullet(gameState.player.x, gameState.player.y);
}
//event listener
document.addEventListener("keydown",function(event){
    console.log(event);
    if(event.key === "ArrowLeft") {
    console.log(event)
    moveLeft();
    }
    if(event.key === "ArrowRight") {
    moveRight();
    }
    })

//game loop

function play() {
    ctx.fillStyle = "black";
    ctx.fillRect(0,0,gameSize.x,gameSize.y);  

    //update game
        //update bullets
    
   

    //Draw
    drawPlayer();



    requestAnimationFrame(play);

}

play();


</script>
